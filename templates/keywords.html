<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #131313;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      color: #e63946;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #131313;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.08);
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      background: #1f1f1f;
      border: 1px solid #333;
      color: white;
      flex: 1 1 40%;
      min-width: 200px;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #e63946;
    }

    a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .logout {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .logout a {
      color: #888;
      font-size: 14px;
      text-decoration: none;
    }

    .logout a:hover {
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è WAF Admin Dashboard</h1>
  </div>

  <div class="container">
    <div class="logout">
      <div>
        <a href="/logs">Logs</a>
      </div>

      <div>
        <a href="/stats">statistics</a>
      </div>
      
      <div>
        <a href="/logout">Logout</a>
      </div>

    </div>

    <form action="/add" method="post">
      <input type="text" name="category" placeholder="Category" required>
      <input type="text" name="keyword" placeholder="Keyword" required>
      <button type="submit">‚ûï Add Keyword</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Keyword</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td>{{ entry[1] }}</td>
          <td>{{ entry[2] }}</td>
          <td><a href="/delete/{{ entry[0] }}">‚ùå Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
