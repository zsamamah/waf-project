<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF Security Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    .hero {
      text-align: center;
      padding-top: 30px;
    }

    .hero h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .hero img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .content {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .content h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .content p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .feature-box {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      background-color: #1a1a1a;
      flex: 1 1 200px;
      max-width: 240px;
    }

    .feature-box h3 {
      margin-bottom: 5px;
      color: #ffffff;
    }

    .feature-box p {
      font-size: 14px;
      color: #aaa;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-login {
      background-color: #e63946;
      color: white;
    }

    .btn-login:hover {
      background-color: #ff4d4d;
    }

    .btn-learn {
      background-color: #1f1f1f;
      color: #ccc;
      border: 1px solid #444;
    }

    .btn-learn:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Web Application Firewall</h1>
    <img src="{{ url_for('static', filename='images/theme.avif') }}" alt="WAF Cybersecurity Dashboard">
  </div>

  <div class="content">
    <h2>Secure your apps with WAF</h2>
    <p>Protect your web applications against a range of threats and vulnerabilities.</p>

    <div class="features">
      <div class="feature-box">
        <h3>üõ°Ô∏è SQL Injection</h3>
        <p>Prevent SQL injection attacks effectively.</p>
      </div>
      <div class="feature-box">
        <h3>üõ°Ô∏è XSS</h3>
        <p>Mitigate XSS injection attack attempts.</p>
      </div>
    </div>

    <div class="buttons">
      <a href="/login" class="btn btn-login">Login</a>
      <a href="#" class="btn btn-learn">Learn more</a>
    </div>
  </div>
</body>
</html>
