<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      padding: 20px;
    }

    .dashboard {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .log-entry {
      background-color: #1a1a1a;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-left: 4px solid #ff4d4d;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .subtitle {
      color: #ccc;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    a.back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Blocked Request Logs</h2>
    <div class="subtitle">Latest entries from waf_block_log.txt</div>

    {% if logs %}
      {% for line in logs %}
        <div class="log-entry">{{ line }}</div>
      {% endfor %}
    {% else %}
      <div class="log-entry">No logs found.</div>
    {% endif %}

    <a href="{{ url_for('statistics') }}" class="back-link">&larr; Back to Dashboard</a>
  </div>
</body>
</html>
